  <head>

        </div>

          <img src="assets/icons/icons8-moon-30.png" alt="Moon icon" class="hidden h-8"  id="moon_icon">
        </button>
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="nav-link hover:text-blue-600 transition">Home</a>
          <a href="index.html#our-story" class="nav-link hover:text-blue-700 transition">Our Story</a>
          <div class="relative group">
            <button class="nav-link hover:text-blue-700 transition flex items-center">
              Menu <i class="fas fa-chevron-down ml-1 text-xs"></i>
            </button>
            <div class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 opacity-0 group-hover:opacity-100 transition duration-300">
              <a href="starters.html" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Starters</a>
              <a href="index.html#menus" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">All Menus</a>
              <a href="drinks.html" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Drinks</a>
              <a href="desserts.html" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700">Desserts</a>
            </div>
          </div>
                
          <a href="#" class="nav-link hover:text-blue-700 transition">Reviews</a>
          <a href="chatbot.html" class="nav-link hover:text-blue-700 transition py-2">Chatbot</a>
          <a href="contact.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md border border-blue-700 transition">Contact Us</a>
        </nav>
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-900 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
          <a href="index.html" class="nav-link hover:text-blue-700 transition py-2">Home</a>
          <a href="index.html#our-story" class="nav-link hover:text-blue-700 transition py-2">Our Story</a>

          <div class="relative">
            <button id="mobile-menu-dropdown" class="nav-link hover:text-blue-700 transition py-2 flex justify-between items-center w-full">
              Menu <i class="fas fa-chevron-down ml-1 text-xs"></i>
            </button>
            <div id="mobile-dropdown-content" class="hidden pl-4 mt-1 space-y-2">

    <main class="flex md:flex-row flex-col">
      <aside class="md:w-64 w-full fixed md:h-screen h-auto p-4 flex flex-col gap-3 left-0 top-0 md:top-20 bg-gray-50 dark:bg-gray-800">
        <p class="text-xl text-gray-950 dark:text-white font-bold md:text-left text-center">Ratings and reviews&#40;8&#41;</p>
        <div class="flex items-center pl-3 w-full md:justify-start justify-center">
          <p class="text-xl text-gray-950 dark:text-white">4.87</p>
          <img src="assets/icons/icons8-rating-full.png" alt="" class="h-5 w-5">
        </div>
        <p class="text-xl text-gray-950 dark:text-white md:text-left text-center">88% Recommendation</p>
        <a href="leaveareview.html" type="submit" class="md:px-4 px-2 py-2 md:text-xl text-sm bg-gradient-to-b from-cyan-400 to-violet-600 hover:bg-gradient-to-t text-white font-bold rounded-lg active:scale-95 grid place-content-center">Leave a review</a>
        <div class="flex md:flex-col md:items-start items-center md:gap-4 gap-8">
          <h3 class="text-2xl md:my-2 my-0">Browse by</h3>
          <ul class="flex md:flex-col text-xl md:gap-1 gap-5 ">
            <li><a id="category_btn" data-category="all" class="hover:opacity-85" href="">All</a></li>
            <li><a id="category_btn" data-category="food" class="hover:opacity-85" href="">Food&#40;4&#41;</a></li>
            <li><a id="category_btn" data-category="ambience" class="hover:opacity-85" href="">Ambience&#40;4&#41;</a></li>
          </ul>
        </div>
      </aside>
      <section class="flex-1 md:ml-64 md:mt-10 mt-72 p-6">
        <article id="reviews_container" class=" p-4 grid md:grid-cols-2 grid-cols-1 gap-10"></article>
        <button id="load_more_btn" class=" bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 d font-bold rounded-lg my-3 hover:opacity-85 active:scale-95">Load more</button>
      </section>
    </main>

    <a href="chatbot.html" class="fixed bottom-6 right-6 z-50 bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 transition duration-300">
  <i class="fas fa-comment-dots text-2xl"></i>
</a>
